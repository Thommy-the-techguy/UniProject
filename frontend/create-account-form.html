<!DOCTYPE html>
<!doctype html>
<html lang="ru">

    <head>
        <title>Регистрация</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS v5.2.1 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <!-- User CSS -->
        <link rel="stylesheet" href="./css/register-styles.css"/>

        <!--Иконка сайта-->
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png"/>

    </head>

    <body>
        <header>
            <!-- place navbar here -->
        </header>
        <main>

            <div class="image-wrap">
                <img src="./images/movie-set.jpg" alt="Съемочная площадка" class="movie-set-image"/>
            </div>


            <div class="login-form-wrap">

                <span class="register-sign">Regestration</span>
                
                <form action="/register" method="POST">
                    <div class="mb-3 email">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control" name="login" id="" aria-describedby="emailHelpId" placeholder="abc@mail.com" required>
                        <small id="emailHelpId" class="form-text text-muted">Введите свой E-MAIL</small>
                    </div>

                    <div class="mb-3">
                    <label for="" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="password-input" placeholder="Пароль" minlength="8" maxlength="32" required>
                    <a href="#" class="password-control" onclick="return show_hide_password(this);"><img src="./images/view.png" alt="Показать пароль"/></a>
                    </div>

                    <button type="submit" id="register-button" class="btn btn-primary">Зарегистрироваться</button>
                </form>
            </div>

            <span class="login-link"><a href="login.html">Войти</a></span>

        </main>

        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

        <script src="./scripts/show-hide-passwd.js"></script>
    </body>

</html>
